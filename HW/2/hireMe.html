<!DOCTYPE html> 
<html>
   <head>
     <title>Hire me</title>
     <meta name="description" content="Hire me form" />
     </head> 
     <body>
       <header> 
        <h1>Hire me!</h1> 
      </header>
  <main>
    <form action="thankyou.html">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required autocomplete="name" placeholder="Malik" />
  
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required autocomplete="email" placeholder="example@gmail.com" />
  
      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone" required autocomplete="tel" placeholder="+966xxxxxxxx" />
  
      <label for="titles">Job Title:</label>
      <select id="titles" name="titles" required>
        <option value="">Select a service</option>
        <option value="Front-end Web Development">Front-end Web Development</option>
        <option value="Back-end Web Development">Back-end Web Development</option>
        <option value="Full-stack Web Development">Full-stack Web Development</option>
      </select>
  
      <label for="message">Message:</label>
      <textarea id="message" name="message" required></textarea>
  
      <button type="submit">Submit</button>
    </form>
  
    
  </main>
  <footer>
    <a href="index.html">Back to Home</a>
  </footer>
</body> 
</html>
